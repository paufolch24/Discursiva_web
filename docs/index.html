<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Discursiva</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset de estilos básicos para consistencia */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Estilos principales del cuerpo */
        body {
            font-family: 'Merienda', cursive;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('path/to/puesta.jpg'); /* Cambia 'path/to/puesta.jpg' a la ruta de tu imagen */
            background-size: cover; /* Asegura que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen en la pantalla */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Hace que el fondo esté fijo al hacer scroll */
        }

        /* Estilos para la cabecera */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: transparent;
            color: #333;
        }

        .email-text {
            font-size: 1rem;
            font-weight: bold;
        }

        .center-menu {
            font-family: 'Disc Black', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .right-menu {
            font-size: 1.5rem;
            font-family: 'Disc Black', sans-serif;
            cursor: pointer;
        }

        /* Contenedor y estilos del logo */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px 0;
            text-align: center;
        }

        .logo {
            max-width: 60%; /* Tamaño del logo aumentado ligeramente */
        }

        /* Líneas centradas a los lados del logo */
        .centered-lines {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .line {
            height: 3px;
            background-color: #000;
            width: 100%;
            margin: 10px 0;
        }

        /* Mensaje de bienvenida debajo del logo */
        .welcome-message {
            font-size: 1.5rem;
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        /* Estilos para los íconos de redes sociales */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 40px; /* Aumentado el tamaño de los íconos */
            height: 40px;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1); /* Efecto hover */
        }

        /* Footer centrado al final de la página */
        footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1rem;
            padding: 20px;
            background-color: #fff;
            color: #333;
            margin-top: auto; /* Empuja el footer al final */
        }

        /* Menú de selección de idiomas en el footer */
        .language-menu {
            display: flex;
            gap: 10px;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
        }

        .language-menu span {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Cabecera con menú y texto de email -->
    <header>
        <div class="email-text">discursiva@</div>
        <div class="center-menu"><a href="events.html" style="text-decoration: none; color: #333;">Events</a></div>
        <div class="right-menu" id="languageLabel">Recents</div>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="logo-container">
            <img src="path/to/Logo5.png" alt="La Discursiva Logo" class="logo"> <!-- Cambiar a la ruta del logo -->
            <div class="centered-lines">
                <div class="line"></div>
            </div>
            <p class="welcome-message" id="welcomeMessage">
                We create experiences through music, culture, and space
            </p>
            <div class="centered-lines">
                <div class="line"></div>
            </div>
        </div>

        <!-- Íconos de redes sociales centrados debajo del logo -->
        <div class="social-icons">
            <a href="https://soundcloud.com/discursiva" target="_blank">
                <img src="path/to/soundcloud.png" alt="SoundCloud Logo">
            </a>
            <a href="https://www.instagram.com/ladiscursiva/" target="_blank">
                <img src="path/to/instagram.png" alt="Instagram Logo">
            </a>
            <a href="https://www.youtube.com/channel/ladiscursiva" target="_blank">
                <img src="path/to/youtube.png" alt="YouTube Logo">
            </a>
        </div>
    </main>

    <!-- Footer con opciones de idioma y derechos reservados -->
    <footer>
        <div class="language-menu">
            <span id="catLang">CAT</span> | <span id="engLang">ENG</span> | <span id="espLang">ESP</span>
        </div>
        <p>&copy; 2024 La Discursiva. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const languageLabel = document.getElementById('languageLabel');
            const welcomeMessage = document.getElementById('welcomeMessage');
            
            // Idioma predeterminado almacenado en localStorage
            let selectedLanguage = localStorage.getItem('language') || 'ca';

            // Función para actualizar el idioma en el contenido
            function updateLanguage() {
                if (selectedLanguage === 'en') {
                    languageLabel.textContent = "What's On";
                    welcomeMessage.textContent = "We create experiences through music, culture, and space";
                } else if (selectedLanguage === 'es') {
                    languageLabel.textContent = "Novedades";
                    welcomeMessage.textContent = "Creamos experiencias a través de la música, la cultura y el espacio";
                } else {
                    languageLabel.textContent = "Recents";
                    welcomeMessage.textContent = "Creem experiències a través de la música, la cultura i l'espai";
                }
            }

            // Llama la función para aplicar el idioma predeterminado al cargar la página
            updateLanguage();

            // Cambios de idioma con los botones en el footer
            document.getElementById('catLang').addEventListener('click', function () {
                selectedLanguage = 'ca';
                localStorage.setItem('language', selectedLanguage);
                updateLanguage();
            });

            document.getElementById('engLang').addEventListener('click', function () {
                selectedLanguage = 'en';
                localStorage.setItem('language', selectedLanguage);
                updateLanguage();
            });

            document.getElementById('espLang').addEventListener('click', function () {
                selectedLanguage = 'es';
                localStorage.setItem('language', selectedLanguage);
                updateLanguage();
            });
        });
    </script>
</body>
</html>

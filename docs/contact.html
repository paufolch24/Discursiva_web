<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - La Discursiva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Disc+Black&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            font-family: 'Merienda', cursive;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }

        .background {
            background-image: url('path/to/fondo1.jpg'); /* Update with actual image path */
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: -1;
        }

        /* Menu bar */
        .menu-bar {
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed; /* Keep menu at the top */
            top: 0;
            z-index: 1; /* Ensure menu is above background */
        }

        .menu-bar a {
            color: #fff;
            font-family: 'Disc Black', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s;
        }

        .menu-bar a:hover {
            color: #b3e6ff;
        }

        /* Highlight the active Contact page */
        .menu-bar a.active {
            color: #b3e6ff;
            border-bottom: 2px solid #b3e6ff;
        }

        /* Form styling */
        .contact-form {
            background-color: black; /* Solid black background */
            border-radius: 10px;
            padding: 30px; /* Add padding inside the form */
            width: 90%;
            max-width: 600px; /* Set maximum width */
            color: #fff; /* Change text color to white for better contrast */
            text-align: center; /* Center text */
            margin-top: 100px; /* Space from the top */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .contact-form h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        /* Align Name, Email, and Phone on the same row */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Adjust gap between the input fields */
            margin-bottom: 20px;
        }

        .form-row input {
            width: calc(33.33% - 10px); /* Makes all inputs equal width */
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
        }

        /* Description area */
        .form-row-wide {
            margin-bottom: 20px;
        }

        .form-row-wide textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            resize: none;
        }

        .contact-form button {
            background-color: #b3e6ff;
            color: #333;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            margin-top: 20px; /* Space above the button */
        }

        .contact-form button:hover {
            background-color: #fff;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
            padding: 10px 0;
            background: none;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <!-- Menu bar -->
    <div class="menu-bar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="events.html">Events</a>
        <a href="team.html">Team</a>
        <a href="contact.html" class="active">Contact</a>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form id="contactForm" action="send_email.php" method="POST">
            <!-- Row with Name, Email, Phone -->
            <div class="form-row">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone" required>
            </div>

            <!-- Description row -->
            <div class="form-row-wide">
                <textarea name="description" placeholder="Description" required></textarea>
            </div>

            <button type="submit">Send</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 La Discursiva. All rights reserved.</p>
    </footer>

    <!-- Validate the form before submitting -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            const name = document.querySelector('input[name="name"]').value.trim();
            const email = document.querySelector('input[name="email"]').value.trim();
            const phone = document.querySelector('input[name="phone"]').value.trim();
            const description = document.querySelector('textarea[name="description"]').value.trim();

            // Simple validation
            if (!name || !email || !phone || !description) {
                event.preventDefault();
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
